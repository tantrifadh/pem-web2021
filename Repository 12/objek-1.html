<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Belajar Objek Javascript</title>
        <script>
            var person = {
                firstName: "Tantri",
                lastName: "Fadhillah",
                ShowName: function(){
                    alert(`Nama: ${this.firstName} ${this.lastName}`);
                }
            };
            person.ShowName();
        </script>
    </head>
    <body></body>
</html>
