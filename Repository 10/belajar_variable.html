<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar Variable dalam Javascript</title>
        <script>
            //membuat variable
            var name = "Belajar Kode";
            var visitorCount = 100;
            var isActive = true;
            var url = "http://dinus.ac.id";

            //menampilkan variable ke jendela dialog (alert)
            alert("Selamat datang di" + name);

            //menampilkan variable ke dalam HTML
            document.write("Nama Situr: " + name + "<br>");
            document.write("Jumlah Pengunjung : " + visitorCount + "<br>");
            document.write("Status Aktif: " + isActive + "<br>");
            document.write("Alamat URL: " + url + "<br>");
        </script>
    </head>
    <body>

    </body>
</html>
