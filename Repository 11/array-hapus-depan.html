<!DOCTYPE html>
<html>
    <head>
        <title>Menghapus Data Array ke-1</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar","Melati","Anggrek","Sakura"];
            document.write("Sebelum dihapus : " +bunga+ "<br>")
            //hapus data dari depan
            bunga.shift();
            //menampilkan isi array
            document.write("Setelah dihapus : " +bunga+ "<br>");
        </script>
    </body>
</html>
