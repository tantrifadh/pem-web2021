<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan Foreach 2</title>
    </head>
    <body>
        <script>
            //kita punya array seprti berikut
            var days = ["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu","Minggu"];
            //kemudian kita tampilkan semua hari menggunakan method foreach
            days.forEach(function(day) {
                document.write("<p>"+ day + "</p>");
            })
        </script>
    </body>
</html>
