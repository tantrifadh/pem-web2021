<!DOCTYPE html>
<html>
    <head>
        <title>Mengisi data ke Array</title>
    </head>
    <body>
        <script>
            //membuat array
            var products = ["Senter","Radio","Antena","Obeng"];
            document.write("Sebelum ditambah : " +products+ "<br>");
            //menambahkan tv ke dalam array
            products.push("Televisi");
            //menampilkan isi array
            document.write("Setelah ditambah : " +products+ "<br>");
        </script>
    </body>
</html>
