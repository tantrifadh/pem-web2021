<!DOCTYPE html>
<html>
    <head>
        <title>Menghapus Array Tertentu</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar","Melati","Anggrek","Sakura"];
            document.write("Sebelum dihapus : " +bunga+"<br>")
            //hapus anggrek
            bunga.splice(2,1);
            //menampilkan isi
            document.write("Setelah dihapus : " +bunga+ "<br>");
        </script>
    </body>
</html>
